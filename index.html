<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Master Tool</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800 flex flex-col">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="files" class="text-indigo-600 w-6 h-6"></i>
                <h1 class="text-xl font-bold text-slate-800">PDF Master</h1>
            </div>
            
            <div id="selectionActions" class="hidden flex items-center gap-3 animate-fade-in">
                <span class="text-sm font-medium text-slate-600 mr-2"><span id="selectedCount">0</span> Selected</span>
                <button onclick="downloadSelected()" class="btn bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1.5 rounded-lg text-sm font-medium flex items-center gap-2 transition-colors">
                    <i data-lucide="download" class="w-4 h-4"></i> Download Selected
                </button>
                <button onclick="promptDeleteSelected()" class="btn bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1.5 rounded-lg text-sm font-medium flex items-center gap-2 transition-colors">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> Delete Selected
                </button>
                <button onclick="clearSelection()" class="p-1.5 hover:bg-slate-100 rounded text-slate-500" title="Clear Selection">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div id="defaultHeaderActions" class="text-sm text-slate-500 hidden sm:block">Merge, Add & Organize</div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full flex flex-col">
        
        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col sm:flex-row gap-4 items-center justify-between mb-8 sticky top-20 z-20 transition-all duration-300" id="toolbar">
            <div class="flex flex-wrap gap-3 justify-center sm:justify-start w-full sm:w-auto">
                <label class="btn bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-lg cursor-pointer flex items-center gap-2 transition-colors shadow-sm hover:shadow active:scale-95">
                    <i data-lucide="upload" class="w-4 h-4"></i>
                    <span id="uploadText">Upload PDF</span>
                    <input type="file" id="uploadInput" accept="application/pdf" class="hidden" onchange="handleUpload(event)">
                </label>

                <label id="mergeBtn" class="hidden btn bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-lg cursor-pointer flex items-center gap-2 transition-colors shadow-sm hover:shadow active:scale-95">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i>
                    <span>Add PDF</span>
                    <input type="file" id="mergeInput" accept="application/pdf" class="hidden" onchange="handleMerge(event)">
                </label>

                <button id="selectAllBtn" onclick="toggleSelectAll()" class="hidden btn bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-4 py-2.5 rounded-lg cursor-pointer flex items-center gap-2 transition-colors shadow-sm">
                    <i data-lucide="check-square" class="w-4 h-4"></i>
                    <span>Select All</span>
                </button>
            </div>

            <button id="downloadBtn" onclick="downloadPDF()" class="hidden bg-slate-800 hover:bg-slate-900 text-white px-6 py-2.5 rounded-lg flex items-center gap-2 font-medium transition-colors shadow-sm hover:shadow active:scale-95 w-full sm:w-auto justify-center">
                <i data-lucide="save" class="w-4 h-4"></i>
                Save Full PDF
            </button>
        </div>

        <div id="emptyState" class="flex-grow flex flex-col items-center justify-center text-center py-20 border-2 border-dashed border-slate-300 rounded-xl bg-slate-50/50">
            <div class="bg-white p-6 rounded-full shadow-sm mb-4">
                <i data-lucide="file-up" class="w-12 h-12 text-indigo-400"></i>
            </div>
            <h3 class="text-lg font-medium text-slate-700 mb-2">No PDF Loaded</h3>
            <p class="text-slate-500 max-w-sm">Upload a PDF document to start merging, reordering, or deleting pages.</p>
        </div>

        <div id="pagesGrid" 
             class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 hidden pb-20"
             ondragover="event.preventDefault()" 
             ondrop="handleDrop(event)">
        </div>

    </main>

    <div id="loader" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center z-50 hidden transition-opacity duration-300">
        <div class="relative">
            <div class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i data-lucide="loader-2" class="w-6 h-6 text-indigo-600 animate-pulse"></i>
            </div>
        </div>
        <p class="mt-4 text-indigo-900 font-medium animate-pulse" id="loaderText">Processing PDF...</p>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3">
        <i id="toastIcon" data-lucide="check-circle" class="w-5 h-5 text-emerald-400"></i>
        <span id="toastMessage">Operation successful</span>
    </div>

    <div id="confirmModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 transform scale-95 opacity-0 transition-all duration-200" id="confirmModalContent">
            <div class="flex items-center gap-3 text-red-600 mb-4">
                <div class="bg-red-100 p-2 rounded-full">
                    <i data-lucide="trash-2" class="w-6 h-6"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-800" id="modalTitle">Delete Pages?</h3>
            </div>
            <p class="text-slate-600 mb-6" id="modalDesc">Are you sure?</p>
            <div class="flex gap-3 justify-end">
                <button onclick="closeConfirmModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium transition-colors">Cancel</button>
                <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors shadow-sm">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
